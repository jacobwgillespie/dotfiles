<svg viewBox="0 0 1070 320" xmlns="http://www.w3.org/2000/svg" font-family="SF Pro, -apple-system, BlinkMacSystemFont, sans-serif" font-size="11">
  <defs>
    <linearGradient id="body-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4d8dc"/>
      <stop offset="100%" style="stop-color:#b8bec4"/>
    </linearGradient>
    <linearGradient id="key-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <linearGradient id="key-mod-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8fa"/>
      <stop offset="100%" style="stop-color:#e8eaed"/>
    </linearGradient>
    <linearGradient id="key-special-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e0f0"/>
      <stop offset="100%" style="stop-color:#d8d0e8"/>
    </linearGradient>
    <linearGradient id="key-nav-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f0e8"/>
      <stop offset="100%" style="stop-color:#d0e8d8"/>
    </linearGradient>
    <filter id="key-shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.15"/>
    </filter>
  </defs>

  <style>
    .body { fill: url(#body-gradient); }
    .key { fill: url(#key-gradient); stroke: #d0d0d0; stroke-width: 1; filter: url(#key-shadow); }
    .key-mod { fill: url(#key-mod-gradient); stroke: #d0d0d0; stroke-width: 1; filter: url(#key-shadow); }
    .key-special { fill: url(#key-special-gradient); stroke: #c8c0d8; stroke-width: 1; filter: url(#key-shadow); }
    .key-nav { fill: url(#key-nav-gradient); stroke: #c0d8c8; stroke-width: 1; filter: url(#key-shadow); }
    .key-text { fill: #505050; text-anchor: middle; dominant-baseline: middle; font-weight: 500; }
    .key-sub { fill: #909090; font-size: 9; font-weight: 400; }
    .brand { fill: #a0a5aa; font-size: 20; font-weight: 600; letter-spacing: 1px; }
  </style>

<!-- Keyboard body -->
  <path class="body" d="M 30,10 Q 10,10 10,30 L 10,290 Q 10,310 30,310 L 1040,310 Q 1060,310 1060,290 L 1060,30 Q 1060,10 1040,10 Z"/>

<!-- Light bar -->
  <rect x="980" y="25" width="55" height="6" rx="3" fill="#ffffff" opacity="0.9"/>

  <!-- Lofree branding -->
  <g transform="translate(1030, 295) rotate(-90) scale(2)">
    <text class="brand" text-anchor="start">lofree</text>
  </g>

  <!-- Row 0: Number row -->
  <rect class="key-special" x="25" y="25" width="55" height="50" rx="5"/>
  <text class="key-text" x="52" y="42">`</text>
  <text class="key-text key-sub" x="52" y="56">~</text>

  <rect class="key" x="85" y="25" width="55" height="50" rx="5"/>
  <text class="key-text" x="112" y="42">1</text>
  <text class="key-text key-sub" x="112" y="56">!</text>

  <rect class="key" x="145" y="25" width="55" height="50" rx="5"/>
  <text class="key-text" x="172" y="42">2</text>
  <text class="key-text key-sub" x="172" y="56">@</text>

  <rect class="key" x="205" y="25" width="55" height="50" rx="5"/>
  <text class="key-text" x="232" y="42">3</text>
  <text class="key-text key-sub" x="232" y="56">#</text>

  <rect class="key" x="265" y="25" width="55" height="50" rx="5"/>
  <text class="key-text" x="292" y="42">4</text>
  <text class="key-text key-sub" x="292" y="56">$</text>

  <rect class="key" x="325" y="25" width="55" height="50" rx="5"/>
  <text class="key-text" x="352" y="42">5</text>
  <text class="key-text key-sub" x="352" y="56">%</text>

  <rect class="key" x="385" y="25" width="55" height="50" rx="5"/>
  <text class="key-text" x="412" y="42">6</text>
  <text class="key-text key-sub" x="412" y="56">^</text>

  <rect class="key" x="445" y="25" width="55" height="50" rx="5"/>
  <text class="key-text" x="472" y="42">7</text>
  <text class="key-text key-sub" x="472" y="56">&amp;</text>

  <rect class="key" x="505" y="25" width="55" height="50" rx="5"/>
  <text class="key-text" x="532" y="42">8</text>
  <text class="key-text key-sub" x="532" y="56">*</text>

  <rect class="key" x="565" y="25" width="55" height="50" rx="5"/>
  <text class="key-text" x="592" y="42">9</text>
  <text class="key-text key-sub" x="592" y="56">(</text>

  <rect class="key" x="625" y="25" width="55" height="50" rx="5"/>
  <text class="key-text" x="652" y="42">0</text>
  <text class="key-text key-sub" x="652" y="56">)</text>

  <rect class="key" x="685" y="25" width="55" height="50" rx="5"/>
  <text class="key-text" x="712" y="42">-</text>
  <text class="key-text key-sub" x="712" y="56">_</text>

  <rect class="key" x="745" y="25" width="55" height="50" rx="5"/>
  <text class="key-text" x="772" y="42">=</text>
  <text class="key-text key-sub" x="772" y="56">+</text>

  <rect class="key" x="805" y="25" width="100" height="50" rx="5"/>
  <text class="key-text" x="855" y="50">←</text>

  <rect class="key-nav" x="910" y="25" width="55" height="50" rx="5"/>
  <text class="key-text" x="937" y="50" font-size="9">del</text>

  <!-- Row 1: QWERTY row -->
  <rect class="key-mod" x="25" y="80" width="80" height="50" rx="5"/>
  <text class="key-text" x="65" y="105">tab</text>

  <rect class="key" x="110" y="80" width="55" height="50" rx="5"/>
  <text class="key-text" x="137" y="105">Q</text>

  <rect class="key" x="170" y="80" width="55" height="50" rx="5"/>
  <text class="key-text" x="197" y="105">W</text>

  <rect class="key" x="230" y="80" width="55" height="50" rx="5"/>
  <text class="key-text" x="257" y="105">E</text>

  <rect class="key" x="290" y="80" width="55" height="50" rx="5"/>
  <text class="key-text" x="317" y="105">R</text>

  <rect class="key" x="350" y="80" width="55" height="50" rx="5"/>
  <text class="key-text" x="377" y="105">T</text>

  <rect class="key" x="410" y="80" width="55" height="50" rx="5"/>
  <text class="key-text" x="437" y="105">Y</text>

  <rect class="key" x="470" y="80" width="55" height="50" rx="5"/>
  <text class="key-text" x="497" y="105">U</text>

  <rect class="key" x="530" y="80" width="55" height="50" rx="5"/>
  <text class="key-text" x="557" y="105">I</text>

  <rect class="key" x="590" y="80" width="55" height="50" rx="5"/>
  <text class="key-text" x="617" y="105">O</text>

  <rect class="key" x="650" y="80" width="55" height="50" rx="5"/>
  <text class="key-text" x="677" y="105">P</text>

  <rect class="key" x="710" y="80" width="55" height="50" rx="5"/>
  <text class="key-text" x="737" y="98">[</text>
  <text class="key-text key-sub" x="737" y="112">{</text>

  <rect class="key" x="770" y="80" width="55" height="50" rx="5"/>
  <text class="key-text" x="797" y="98">]</text>
  <text class="key-text key-sub" x="797" y="112">}</text>

  <rect class="key" x="830" y="80" width="75" height="50" rx="5"/>
  <text class="key-text" x="867" y="98">\</text>
  <text class="key-text key-sub" x="867" y="112">|</text>

  <rect class="key" x="910" y="80" width="55" height="50" rx="5"/>
  <text class="key-text" x="937" y="98">`</text>
  <text class="key-text key-sub" x="937" y="112">~</text>

  <!-- Row 2: Home row -->
  <rect class="key-special" x="25" y="135" width="95" height="50" rx="5"/>
  <text class="key-text" x="72" y="160">esc</text>

  <rect class="key" x="125" y="135" width="55" height="50" rx="5"/>
  <text class="key-text" x="152" y="160">A</text>

  <rect class="key" x="185" y="135" width="55" height="50" rx="5"/>
  <text class="key-text" x="212" y="160">S</text>

  <rect class="key" x="245" y="135" width="55" height="50" rx="5"/>
  <text class="key-text" x="272" y="160">D</text>

  <rect class="key" x="305" y="135" width="55" height="50" rx="5"/>
  <text class="key-text" x="332" y="160">F</text>

  <rect class="key" x="365" y="135" width="55" height="50" rx="5"/>
  <text class="key-text" x="392" y="160">G</text>

  <rect class="key" x="425" y="135" width="55" height="50" rx="5"/>
  <text class="key-text" x="452" y="160">H</text>

  <rect class="key" x="485" y="135" width="55" height="50" rx="5"/>
  <text class="key-text" x="512" y="160">J</text>

  <rect class="key" x="545" y="135" width="55" height="50" rx="5"/>
  <text class="key-text" x="572" y="160">K</text>

  <rect class="key" x="605" y="135" width="55" height="50" rx="5"/>
  <text class="key-text" x="632" y="160">L</text>

  <rect class="key" x="665" y="135" width="55" height="50" rx="5"/>
  <text class="key-text" x="692" y="153">;</text>
  <text class="key-text key-sub" x="692" y="167">:</text>

  <rect class="key" x="725" y="135" width="55" height="50" rx="5"/>
  <text class="key-text" x="752" y="153">'</text>
  <text class="key-text key-sub" x="752" y="167">"</text>

  <rect class="key-mod" x="785" y="135" width="120" height="50" rx="5"/>
  <text class="key-text" x="845" y="160">enter</text>

  <rect class="key-nav" x="910" y="135" width="55" height="50" rx="5"/>
  <text class="key-text" x="937" y="160" font-size="9">home</text>

  <!-- Row 3: Shift row -->
  <rect class="key-mod" x="25" y="190" width="120" height="50" rx="5"/>
  <text class="key-text" x="85" y="215">shift</text>

  <rect class="key" x="150" y="190" width="55" height="50" rx="5"/>
  <text class="key-text" x="177" y="215">Z</text>

  <rect class="key" x="210" y="190" width="55" height="50" rx="5"/>
  <text class="key-text" x="237" y="215">X</text>

  <rect class="key" x="270" y="190" width="55" height="50" rx="5"/>
  <text class="key-text" x="297" y="215">C</text>

  <rect class="key" x="330" y="190" width="55" height="50" rx="5"/>
  <text class="key-text" x="357" y="215">V</text>

  <rect class="key" x="390" y="190" width="55" height="50" rx="5"/>
  <text class="key-text" x="417" y="215">B</text>

  <rect class="key" x="450" y="190" width="55" height="50" rx="5"/>
  <text class="key-text" x="477" y="215">N</text>

  <rect class="key" x="510" y="190" width="55" height="50" rx="5"/>
  <text class="key-text" x="537" y="215">M</text>

  <rect class="key" x="570" y="190" width="55" height="50" rx="5"/>
  <text class="key-text" x="597" y="208">,</text>
  <text class="key-text key-sub" x="597" y="222">&lt;</text>

  <rect class="key" x="630" y="190" width="55" height="50" rx="5"/>
  <text class="key-text" x="657" y="208">.</text>
  <text class="key-text key-sub" x="657" y="222">&gt;</text>

  <rect class="key" x="690" y="190" width="55" height="50" rx="5"/>
  <text class="key-text" x="717" y="208">/</text>
  <text class="key-text key-sub" x="717" y="222">?</text>

  <rect class="key-mod" x="750" y="190" width="95" height="50" rx="5"/>
  <text class="key-text" x="797" y="215">shift</text>

  <rect class="key-nav" x="850" y="190" width="55" height="50" rx="5"/>
  <text class="key-text" x="877" y="215">△</text>

  <rect class="key-nav" x="910" y="190" width="55" height="50" rx="5"/>
  <text class="key-text" x="937" y="215" font-size="9">end</text>

  <!-- Row 4: Bottom row -->
  <rect class="key-mod" x="25" y="245" width="65" height="50" rx="5"/>
  <text class="key-text" x="57" y="270" font-size="10">ctrl</text>

  <rect class="key-mod" x="95" y="245" width="65" height="50" rx="5"/>
  <text class="key-text" x="127" y="270" font-size="10">option</text>

  <rect class="key-mod" x="165" y="245" width="75" height="50" rx="5"/>
  <text class="key-text" x="202" y="270" font-size="10">command</text>

  <rect class="key" x="245" y="245" width="360" height="50" rx="5"/>

  <rect class="key-mod" x="610" y="245" width="55" height="50" rx="5"/>
  <text class="key-text" x="637" y="270" font-size="10">⌘</text>

  <rect class="key-mod" x="670" y="245" width="55" height="50" rx="5"/>
  <text class="key-text" x="697" y="270" font-size="10">fn</text>

  <rect class="key-mod" x="730" y="245" width="55" height="50" rx="5"/>
  <text class="key-text" x="757" y="270" font-size="10">⌥</text>

  <rect class="key-nav" x="790" y="245" width="55" height="50" rx="5"/>
  <text class="key-text" x="817" y="270">◁</text>

  <rect class="key-nav" x="850" y="245" width="55" height="50" rx="5"/>
  <text class="key-text" x="877" y="270">▽</text>

  <rect class="key-nav" x="910" y="245" width="55" height="50" rx="5"/>
  <text class="key-text" x="937" y="270">▷</text>
</svg>
